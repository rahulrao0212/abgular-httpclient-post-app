<h3>{{title}}</h3>

<div class="container">
  <div>
    <label>Name: </label>&nbsp;&nbsp;
    <input [(ngModel)]="person.name" />
  </div>
  <div>
    <button (click)="addPerson()" class="btn btn-success">Add</button>
  </div>

  <br />
  <table class='table'>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of people;">
        <td>{{person.id}}</td>
        <td>{{person.name}}</td>
      </tr>
    </tbody>
  </table>
</div>
